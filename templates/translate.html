{% extends "base.html" %}

{% block title %} - {{ word }}{% endblock %}

{% block body %}
<div class="detail-word">
    <div class="container page-text">
        <div class="row">
            <div class="col-sm-12">
                <h2>{{ word }}</h2>
                <div>
                    <p><img src={{ img_src }} height="22" width="90"></p>
                </div>
        </div>
    </div>
</div>
<div class="detail-translation">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {{ translation|safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
